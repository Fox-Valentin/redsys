<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
	<link rel="stylesheet" href="static/css/basic.css">
	<link rel="stylesheet" href="static/css/demo.css">
</head>
<body>
	<div class="page-header">
		<img src="static/img/header01.png" alt="">
	</div>
	<div class="page-body clearfix">
		<div class="reg-left">
			<ul class="reg-ipt-wrap">
				<li class="reg-ipt-items">
					<input type="text" placeholder="姓名">
				</li>
				<li class="reg-ipt-items">
					<input type="text" placeholder="性别">
				</li>
				<li class="reg-ipt-items">
					<input type="text" placeholder="民族">
				</li>
				<li class="reg-ipt-items">
					<input type="text" placeholder="生日">
				</li>
				<li class="reg-ipt-items">
					<input type="text" placeholder="政治面貌">
				</li>
				<li class="reg-ipt-items">
					<input type="text" placeholder="机关">
				</li>
			</ul>
		</div>
		<div class="reg-mid">
			<ul class="reg-ipt-wrap">
				<li class="reg-ipt-items">
					<input type="text" placeholder="地址">
				</li>
				<li class="reg-ipt-items">
					<input type="text" placeholder="联系电话">
				</li>
				<li class="reg-ipt-items">
					<input type="text" placeholder="邮箱">
				</li>
				<li class="reg-ipt-items">
					<input type="text" placeholder="微信">
				</li>
				<li class="reg-ipt-items">
					<input type="text" placeholder="银行账号(农业银行)">
				</li>
				<li class="reg-ipt-items">
					<input type="text" placeholder="开户行地址">
				</li>
			</ul>
		</div>
		<div class="reg-right">
			<div class="reg-right-avatar"></div>
			<div class="reg-right-sub"></div>
		</div>

	</div>
	<div class="page-footer">
		扬我国威.民族大业.志在你我.匹夫有责
	</div>
</body>
</html>
